<html lang="en">
{% include "head_include.html" %}
<body>
<nav class="red lighten-1">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">available bikes</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="admin_main">Admin Main</a></li>
        </ul>
    </div>
</nav>
<div class="section">
    <form action="" method="get">

        <input id="start-datepicker" name="s_date" value="{{start_date}}"
               type="text" class="datepicker datepicker-custom" placeholder="Start Date" required>
        <input type="submit" value="Search Date">

        <table>

            <thead>
            <tr>
                <th>Plate</th>
                <th>Bike Name</th>
                <th>Hotel</th>
                <th>Address</th>
                <th>Order Start</th>
                <th>Order End</th>
                <th>Status</th>
            </tr>
            </thead>

            <tbody>
            {% for b in available_vehicles %}

            <tr>
                <td><strong>
                    <a href="/order_new/{{b.b_id}}">{{b.plate}}</a>
                </strong></td>
                <td>{{b.bike_name}}</td>
                <td>{{b.loc_name}}</td>
                <td>{{b.loc_address}}</td>
                <td>{{b.o_start}}</td>
                <td>{{b.o_end}}</td>
                <td>{{b.o_status}}</td>
            </tr>
            {% endfor %}

            </tbody>
        </table>

    </form>
</div>
</body>
</html>

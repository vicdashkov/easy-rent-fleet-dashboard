<html lang="en">
{% include "head_include.html" %}
<body>
<nav class="red lighten-1">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Bikes to pick up today</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="drop_off_vehicles_list">Bikes to be dropped off</a></li>
            <li><a href="/">Main</a></li>
        </ul>
    </div>
</nav>
<div class="section">
    <table>

        <thead>
        <tr>
            <th>Plate</th>
            <th>Hotel</th>
            <th>Address</th>
        </tr>
        </thead>

        <tbody>
        {% for o in orders %}
        <tr>
            <td><strong><a href="/pickup_bike/{{o.b_id}}"> {{o.plate}}</a></strong></td>
            <td>{{o.loc_name}}</td>
            <td>{{o.loc_address}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
